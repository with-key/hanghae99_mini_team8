{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="h1 page-title">꿀템 등록하기</h1>
  <div class="card">
    <div class="card-body">
      <form>
        <!-- 제목 -->
        <div class="form-group row">
          <label for="input-title" class="col-sm-2 col-form-label">제목</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input-title">
          </div>
        </div>
        <!-- 카테고리 -->
        <div class="form-group row">
          <label for="input-category" class="col-sm-2 col-form-label">카테고리</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-category" id="radio-category1">
              <label class="form-check-label" for="radio-category1">데스크꿀템</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-category" id="radio-category2">
              <label class="form-check-label" for="radio-category2">시간절약꿀템</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-category" id="radio-category3">
              <label class="form-check-label" for="radio-category3">식품/건강꿀템</label>
            </div>
          </div>
        </div>
        <!-- URL -->
        <div class="form-group row">
          <label for="input-url" class="col-sm-2 col-form-label">URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input-url">
          </div>
        </div>
        <!-- 평점 -->
        <div class="form-group row">
          <label for="input-score" class="col-sm-2 col-form-label">평점</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-score" id="radio-score1">
              <label class="form-check-label" for="radio-score1">1점</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-score" id="radio-score2">
              <label class="form-check-label" for="radio-score2">2점</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-score" id="radio-score3">
              <label class="form-check-label" for="radio-score3">3점</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-score" id="radio-score4">
              <label class="form-check-label" for="radio-score4">4점</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-score" id="radio-score5">
              <label class="form-check-label" for="radio-score5">5점</label>
            </div>
          </div>
        </div>
        <!-- 좋았던 점 -->
        <div class="form-group row">
          <label for="input-good" class="col-sm-2 col-form-label">좋았던 점</label>
          <div class="col-sm-10">
            <textarea id="input-good" rows="8" cols="50" class="form-control"></textarea>
          </div>
        </div>
        <!-- 꿀팁 -->
        <div class="form-group row">
          <label for="input-recommad" class="col-sm-2 col-form-label">꿀팁</label>
          <div class="col-sm-10">
            <textarea id="input-recommad" rows="8" cols="50" class="form-control"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="button-group mt-4 mb-5 text-center">
    <a href="/" class="btn btn-lg btn-outline-secondary">목록</a>
    <button type="submit" class="btn btn-lg btn-primary">꿀템등록</button>
  </div>
</div>
{% endblock content %}
